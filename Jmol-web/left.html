      <!--//

      var isIMG = document.images;

      // 100 is an arbitrary value so we can weed out bad choices:
      var highlighted = 100;
      var picked = 100;
      
      // preload images for rollover and picks:
      if (isIMG) {
        var off = new Image(7,11);   
        var lon = new Image(7,11); 
        var ron = new Image(7,11);
        var lp = new Image(7,11);
        var rp = new Image(7,11);
        off.src = 'images/BBBBDF.gif';
        lon.src = 'images/yellow_left.gif';
        ron.src = 'images/yellow_right.gif';
        lp.src = 'images/green_left.gif';
        rp.src = 'images/green_right.gif';
      }
      
      // a simple function to make arrays and set the length:
      function makeArray() {
        var args = makeArray.arguments;
        for (var i = 0; i < args.length; i++) {
          this[i] = args[i];
        }
        this.length = args.length;
      }

      // make an array of URLs to go into the "right" window:
      var urls = new makeArray( "main.html",
                                "features.html",
                                "FAQ.html",
                                "screenshots.html",
                                "JmolApplet.html",
                                "http://sourceforge.net/project/showfiles.php?group_id=23629",
                                "http://sourceforge.net/mail/?group_id=23629",
                                "news.html",
                                "contributors.html",
                                "http://sourceforge.net/tracker/?group_id=23629&atid=379133",
                                "http://www.openscience.org");

      // make an array of labels for the rollover images:
      var labels = new makeArray( "main",
                                  "features",
                                  "FAQ",
                                  "screenshots",
                                  "JmolApplet",
                                  "download",
                                  "lists",
                                  "news",
                                  "contributors",
                                  "bugs",
                                  "openscience")

      function live(n) {
        if (isIMG) {

          // Turn n on if n isn't already the "picked" choice:

          if (n != picked) {
            document.images[labels[n]+'_button1'].src = lon.src ;
            document.images[labels[n]+'_button2'].src = ron.src ;
          }  

          // Turn off whatever was on previously in case we missed doing 
          // it before.  Check to make sure something was indeed turned
          // on before attempting to turn anything off.

          if (highlighted != picked && highlighted != n && highlighted != 100 )
          {
            document.images[labels[highlighted]+'_button1'].src = off.src ;
            document.images[labels[highlighted]+'_button2'].src = off.src ;
          }

          // Remind ourselves which choice is currently on:

          highlighted = n;
          return true;

          } else {
            return true;
        }
      }

      function die(n) {
        if (isIMG) {

          // Turn n off as we leave n's space, but don't do anything
          // if n is currently the "picked" choice:

          if (n != picked) {
             document.images[labels[n]+'_button1'].src = off.src ;
             document.images[labels[n]+'_button2'].src = off.src ;
  
             // nothing is highlighted anymore, so set this to the
             // officially "silly" value:

             highlighted = 100 ;
          }
        }
      }

      function clickme(n) {
        if (isIMG) {

           // Make sure we aren't being told to do something ridiculous,
           // then turn choice n on to the "picked" state:

           if ( n != 100 ) {
             document.images[labels[n]+'_button1'].src = lp.src ;
             document.images[labels[n]+'_button2'].src = rp.src ;
           }

           // Turn off whatever *used* to be in the "picked" state
           // because there can be only one "picked" choice.

           if (n != picked && picked != 100) {
             document.images[labels[picked]+'_button1'].src = off.src ;
             document.images[labels[picked]+'_button2'].src = off.src ;
           }

           // Remind ourselves what is currently in the "picked? state:

           picked = n;
        }
      }

      function doOnLoad() {

        // Scan through the url choices to see if something matches what
        // is in the right hand window:

        currentPage =  parent.right.location.href;
	window.status = currentPage;
        for (i = 0; i < urls.length; i++) {
          if (currentPage.indexOf(urls[i]) > 0) {
            clickme(i);
            return(1);
          }
        }
        if (i >= urls.length) {
          clickme(100);
        }
        return(-1);
      }

      //-->
    </SCRIPT>
