<body bgcolor="#404040">

<!--
If we don't load anything, subsequent scripts applied by buttons don't
work.  So we load a dummy PDB file with a single atom.  The default
wireframe representation shows nothing since there are no bonds.
(However you can see that it loaded if you use the menu to display
spacefill.)
-->

<!-- <embed
	src="1atom.pdb"
	menudelay="1000"
	bgcolor="#000000"
	width=100%
	height=97%
	name="chime_graphics" 
	spiny=15
	spinfps=100
	startspin=true"
> -->
  <applet name="chime_graphics" code='JmolApplet' archive='JmolApplet.jar'
          codebase='../jmol'
          width='100%' height='97%' mayscript='true' >
    <param name='emulate' value='chime' />
    <param name='bgcolor' value="#000000" />
    <param name='load'    value="1atom.pdb" />
  </applet>

<br>




</body>
</html>
