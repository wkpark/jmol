<!DOCTYPE html>
<html>
<title>JSmol popup</title>
<head>
<meta charset="utf-8">
<style type="text/css">
html , body { height:100%; overflow:hidden; margin:0; padding:0; }
#controls {position:absolute;bottom:4px;left:4px;z-index:900001;}
</style>
<script type="text/javascript" src="/wiki/extensions/jsmol/JSmol.min.js"></script>
<script type="text/javascript">
if (opener.JSmolCloneData.type == 'WebGL') {
  document.writeln('<script src="/wiki/extensions/jsmol/js/JSmolThree.js" type="text/javascript"><'+'/script>');
  document.writeln('<script src="/wiki/extensions/jsmol/js/JSmolGLmol.js" type="text/javascript"></'+'script>');
}
if (opener.JSmolCloneData.loadFile) {
  opener.JSmolCloneData.state = opener.JSmolCloneData.loadFile;
} else {
  opener.JSmolCloneData.state.replace(/zoomLarge true/i,'zoomLarge false');
}
document.title = opener.JSmolCloneData.name;
</script>
</head>
<body>

<script>//<![CDATA[
var Info0 = {
use: "HTML5",
disableJ2SLoadMonitor: true, 
disableInitialConsole: true, 
debug: false, // alerts full Info before JSmol displays
jarPath: "/wiki/extensions/jsmol/java",
j2sPath: "/wiki/extensions/jsmol/j2s",
jarFile: "JmolAppletSigned0.jar",
isSigned: "true",
serverURL: "/wiki/extensions/jsmol/php/jsmol.php",
coverCommand: null,
coverImage: null,
addSelectionOptions: false,
readyFunction: null,
defaultModel: null,
coverTitle: "Loading ... Please wait.",  // tip that is displayed before model starts to load
deferApplet: false, // true == the model should not be loaded until the image is clicked 
deferUncover: false, // true == the image should remain until command execution is complete
width:'100%', height:'100%',
script: opener.JSmolCloneData.state
};
Jmol._alertNoBinary = false;
JSmolPopup = Jmol.getApplet("JSmolClone", Info0);
Jmol.script(JSmolPopup,"set platformSpeed " + opener.JSmolCloneData.platformSpeed);
//]]>
</script>

<div id='controls'><script>
Jmol.jmolButton(JSmolPopup,"if(_spinning);spin off;spinflag = false;else;spin on;spinflag = true;endif","toggle spin");
Jmol.jmolButton(JSmolPopup,"set refreshing off;if(antialiasDisplay);antialiasDisplay = false;antialiasDisplayFlag = false;else;antialiasDisplay = true;antialiasDisplayFlag = true;endif;set refreshing on;refresh;","toggle quality");
</script></div>
</body>
