<html>
<head>
<title>Sierpinski's Triangle</title>
<script type="text/javascript" src="Jmol.js"></script>
</head>
<body>
<table><tr><td valign=top>

<script type="text/javascript">

function load(n) {
document.getElementById("codediv").innerHTML= jmolEvaluate(n == 1 ? "load('tri.spt')" : "load('tet.spt')")
  

}
jmolInitialize("../..","JmolApplet0.jar")

jmolButton("!javascript load(1);script tri.spt", "GO 2D", 0)
jmolButton("!javascript load(2);script tet.spt", "GO 3D", 0)
jmolBr()
jmolApplet(600,"set echo top left;echo press one of the GO buttons")
</script>
</td><td valign=top>
<pre id=codediv style="font-size:8pt">

</pre>
</td></tr></table>
</body>
</html>
