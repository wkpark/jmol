<!DOCTYPE html>
<html>
<!-- code by Angel Herraez 2013 -->
<title>cloned JSmol</title>
<head>
<meta charset="utf-8">
<style type="text/css">
html , body { height:100%; overflow:hidden; margin:0; padding:0; }
</style>
<script type="text/javascript" src="/wiki/extensions/jsmol/JSmol.min.js"></script>
<script type="text/javascript">
if (opener.JSmolCloneData.type == 'WebGL') {
  document.writeln('<script src="/wiki/extensions/jsmol/js/JSmolThree.js" type="text/javascript"><'+'/script>');
  document.writeln('<script src="/wiki/extensions/jsmol/js/JSmolGLmol.js" type="text/javascript"></'+'script>');
}
</script>
</head>
<body>
<script type="text/javascript">
var cloneInfo = {
  height: '100%',
  width: '100%',
  isSigned: false,
  jarFile: '/wiki/extensions/jsmol/JmolApplet0.jar',
  jarPath: '/wiki/extensions/jsmol/java',
  j2sPath: '/wiki/extensions/jsmol/j2s',
  serverURL: '/wiki/extensions/jsmol/php/jsmol.php',
  script: opener.JSmolCloneData.state.replace(/zoomLarge true/i,'zoomLarge false'),
  use: opener.JSmolCloneData.type
};
Jmol._alertNoBinary = false;
Jmol.getApplet("JSmolClone", cloneInfo);
</script>
</body>
