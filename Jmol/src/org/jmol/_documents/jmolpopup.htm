<html>
<head>
<script language="javascript">
Menu = new Array();
function addMenuItem(info) {
  var S = info.split("\t");
  var id = S[1];
  var label = S[2];
  var script = S[3];
  var i = Menu.length;
  Menu[i] = new Array();
  Menu[i].id = id.substring(11);
  Menu[i].label = label;
  Menu[i].script = script;
}

function showMenu(){
  var s = "<table border=1 cellspacing=3 cellpadding=3>";
  for (var i = 0; i < Menu.length; i++) if(Menu[i].label){
     var m = Menu[i];
     var S = m.id.split(".");
     s+="<tr><td valign=top>"+m.id+"</td><td valign=top>"+m.label+"</td><td valign=top>"+m.script+"</td></tr>"

  }
  s+="</table>"
  document.write(s); 
}
</script>
<script language="javascript" src="jmolpopupmenu.js"></script>
</head>
<body>
<script language="javascript">showMenu()</script>
</body>
</html>
