<html>
  <head>
    <title>jmol applet nanotech demo</title>
    <script src="../jmol/Jmol.js"></script>
    <script>jmolSetCodebase("../jmol");</script>
  </head>
  <body>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>nanotechnology</h2>
	    <script>
	      jmolApplet(400, "fineMotion970116.pdb.gz", "cpk off");
	    </script>
	  </td>

	  <td>
	    These images are advanced nano-technology designs taken from
	    <a href="http://www.imm.org">http://www.imm.org</a><br />
	    
	    <script>
	      jmolMenu([
	        ["load diffGear.pdb.gz; cpk off;", "diffGear"],
		["load fineMotion970116.pdb.gz; cpk off;", "fineMotion", "selected"],
		["load finalPump96.09.06.pdb.gz; cpk off;", "finalPump"]
		], -1);

	      jmolHtml("<hr />");

	      jmolCheckbox(
	      "select *; wireframe",
	      "select *; wireframe off",
	      "wireframe bonds",
	      "checked");
	      jmolHtml("<hr />");

	      jmolCheckbox(
	      "select silicon; cpk on",
	      "select silicon; cpk off",
	      "silicon");
	      jmolBr();

	      jmolCheckbox(
	      "select phosphorus; cpk on",
	      "select phosphorus; cpk off",
	      "phosphorus");
	      jmolBr();

	      jmolCheckbox(
	      "select oxygen; cpk on",
	      "select oxygen; cpk off",
	      "oxygen");
	      jmolBr();

	      jmolCheckbox(
	      "select carbon; cpk on",
	      "select carbon; cpk off",
	      "carbon");
	      jmolBr();

	      jmolCheckbox(
	      "select nitrogen; cpk on",
	      "select nitrogen; cpk off",
	      "nitrogen");
	      jmolBr();

	      jmolCheckbox(
	      "select sulfur; cpk on",
	      "select sulfur; cpk off",
	      "sulfur");
	      jmolBr();

	      jmolCheckbox(
	      "select hydrogen; cpk on",
	      "select hydrogen; cpk off",
	      "hydrogen");
	      jmolBr();

	    </script>
	    <hr />
	    <i>
	      <script>
		jmolCheckbox("set spin x 10; set spin y 10; spin on", "spin off", "spin it!");
	      </script>
	    </i>
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
