<html>
  <head>
    <title>jmol applet vibrations demo</title>
    <script src="../jmol/Jmol.js"></script>
    <script>jmolSetCodebase("../jmol");</script>
  </head>
  <body>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>phenylnitrene vibrations</h2>
	    <script>
	      var script = 
	      "wireframe .1; cpk off; frame 1; vectors on; color vectors yellow;" +
	      "move 10 -20 10 0 0 0 0 0 3; delay 1; vibration on;";
	      jmolApplet(300, "phenylnitrene.g94.out.gz", script);
	    </script>
	  </td>
	  
	  <td>
	    Jmol can read output directly from Gaussian
	    <a href="http://www.gaussian.com">www.gaussian.com</a>
	    and animate the various resonating frequencies. <br />
	    
	    <blockquote>
	      <script>
		jmolMenu([
		["frame 1", "251.6760", "selected"],
		["frame 2", "306.9127"],
		["frame 3", "496.9935"],
		["frame 4", "554.8730"],
		["frame 5", "560.1715"],
		["frame 6", "671.5923"],
		["frame 7", "761.6204"],
		["frame 8", "815.6071"],
		["frame 9", "885.2657"],
		["frame 10", "909.3329"],
		["frame 11", "954.3123"],
		["frame 12", "1045.4868"],
		["frame 13", "1090.6792"],
		["frame 14", "1106.0149"],
		["frame 15", "1126.0255"],
		["frame 16", "1169.3482"],
		["frame 17", "1195.8327"],
		["frame 18", "1295.8197"],
		["frame 19", "1309.7455"],
		["frame 20", "1381.4084"],
		["frame 21", "1468.8493"],
		["frame 22", "1582.4009"],
		["frame 23", "1619.5605"],
		["frame 24", "1731.3209"],
		["frame 25", "1783.9488"],
		["frame 26", "3359.7554"],
		["frame 27", "3366.3644"],
		["frame 28", "3384.8139"],
		["frame 29", "3389.5252"],
		["frame 30", "3396.5785"],
		["frame all", "frame all"]
		], 10);
	      </script>
	    </blockquote>

	    Of course, all the other Jmol script commands work as well:<br />

	    <blockquote>
	      <script>
		jmolCheckbox("vibration on", "vibration off", "vibration", "checked");
		jmolBr();
		jmolCheckbox("vectors on", "vectors off", "vectors", "checked");
		jmolBr();
		jmolRadioGroup([
		["color vectors yellow", null, "checked"],
		"color vectors purple"
		]);
		jmolBr();
		jmolRadioGroup([
		["spacefill off", null, "checked"],
		"spacefill 20%",
		"spacefill 100%"
		]);
		jmolBr();
		jmolRadioGroup([
		"wireframe on",
		["wireframe 0.1", null, "checked"],
		]);
		jmolBr();
		jmolCheckbox("spin on", "spin off", "spin");
		jmolBr();
	      </script>
	    </blockquote>
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
