  <head><title>jmol applet vibrations demo</title>

	<td>
	  <h2>phenylnitrene vibrations</h2>
	  <applet name="jmol" code="JmolApplet"
		  archive="../jmol/JmolApplet.jar"
		  width="300" height="300" mayscript="true" >
	    <param name="load"      value="phenylnitrene.g94.out.gz" />
	    <param name="script"    value="
		   wireframe .1; cpk off;
		   frame 1; vectors on; color vectors yellow;
		   move 10 -20 10 0 0 0 0 0 3;
		   delay 1;
		   vibration on;
		   " />
	    
	  </applet>
	</td>
