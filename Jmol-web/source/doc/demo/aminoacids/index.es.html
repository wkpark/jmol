<html>
  <head>
    <title>Demostración de aminoácidos con JmolApplet</title>
    <script src="../../jmol/Jmol.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  </head>
  <body>
    <script>
      jmolInitialize("../../jmol");
      jmolCheckBrowser("popup", "../../browsercheck", "onClick");
    </script>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>Aminoácidos</h2>
	    <script>jmolApplet(350);</script>
	  </td>
	  
	  <td>
	    <script>
	      var doc = document;
	      function writeAminoControl(basename, label) {
	      doc.open(); doc.writeln("<td>"); doc.close();
	      
	      jmolButton("load " + basename + ".pdb.gz", "X");
	      doc.open();
	      doc.writeln(" ");
	      doc.writeln(label);
	      doc.writeln("</td>");
	      doc.close();
	      }
	      
	      doc.writeln("<table border=0><tr>");
	      writeAminoControl('ala', 'Ala - alanina');
	      writeAminoControl('arg', 'Arg - arginina');
	      writeAminoControl('asn', 'Asn - asparragina');
	      writeAminoControl('asp', 'Asp - aspartato');
	      doc.writeln("</tr><tr>");
	      writeAminoControl('cys', 'Cys - cisteína');
	      writeAminoControl('gln', 'Gln - glutamina');
	      writeAminoControl('glu', 'Glu - glutamato');
	      writeAminoControl('gly', 'Gly - glicina');
	      doc.writeln("</tr><tr>");
	      writeAminoControl('his', 'His - histidina');
	      writeAminoControl('ile', 'Ile - isoleucina');
	      writeAminoControl('leu', 'Leu - leucina');
	      writeAminoControl('lys', 'Lys - lisina');
	      doc.writeln("</tr><tr>");
	      writeAminoControl('met', 'Met - metionina');
	      writeAminoControl('phe', 'Phe - fenilalanina');
	      writeAminoControl('pro', 'Pro - prolina');
	      writeAminoControl('ser', 'Ser - serina');
	      doc.writeln("</tr><tr>");
	      writeAminoControl('thr', 'Thr - treonina');
	      writeAminoControl('trp', 'Trp - triptófano');
	      writeAminoControl('tyr', 'Tyr - tirosina');
	      writeAminoControl('val', 'Val - valina');
	      doc.writeln("</tr></table>")

	      function writeScriptControl(script) {
	        jmolButton(script);
		jmolHtml(" ");
	      }
	      
	      doc.writeln("<br /><hr />");

	      writeScriptControl('select *');
	      writeScriptControl('select mainchain');
	      writeScriptControl('select sidechain');
	      doc.writeln("<br /><hr />");
	      
	      writeScriptControl('wireframe on');
	      writeScriptControl('wireframe 0.1');
	      writeScriptControl('wireframe 0.2');
	      doc.writeln("<br /><hr />");
	      
	      
	      writeScriptControl('cpk off');
	      writeScriptControl('cpk 20%');
	      writeScriptControl('cpk on');
	      doc.writeln("<br /><hr />");
	      
	      writeScriptControl('label %a');
	      writeScriptControl('label %n');
	      writeScriptControl('label off');
	      doc.writeln("<br /><hr />");
	      writeScriptControl('color label white');
	      writeScriptControl('color label none');
	      doc.writeln("<br /><hr />");
	      
	      writeScriptControl('color atoms cpk');
	      writeScriptControl('color atoms amino');
	      doc.writeln("<br />");
	    </script>
	      
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
