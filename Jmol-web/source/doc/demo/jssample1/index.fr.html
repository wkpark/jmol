<html>
  <head>
    <title>Exemple de Contr&#x00F4;les Utilisateur</title>
    <script src="../../jmol/Jmol.js"></script> <!-- REQUIRED -->
  </head>
  <body>
    <form> <!-- form tags should always be used around UI controls -->
      <script>
        jmolInitialize("../../jmol");
        jmolCheckBrowser("popup", "../../browsercheck", "onClick");

        jmolSetAppletColor("skyblue"); // if you don't want black

        // 200x200 & file from another directory
        jmolApplet(200, "load ../jssample0/caffeine.xyz");
        jmolBr();
        // a radio group
        jmolHtml("atomes ");
        jmolRadioGroup([
          ["spacefill off",  "off"],
          ["spacefill 20%",  "20%", "checked"],
          ["spacefill 100%", "100%"]
        ]);
        jmolBr();
        // a button
        jmolButton("reset", "Revenir &#x00E0; l orientation originale");
        jmolBr();
        // a checkbox
        jmolCheckbox("spin on", "spin off", "spin");
        jmolBr();
        // a link
        jmolLink("move 360 0 0 0 0 0 0 0 2", "Tourner une fois autour de l'axe des x");
        jmolBr();
        // a menu
        jmolMenu([
          "background white",
          ["background skyblue", null, "selected"],
          "background yellow",
          "background salmon",
          "background palegreen",
          "background black"
        ]);
      </script>
    </form>
  </body>
</html>
