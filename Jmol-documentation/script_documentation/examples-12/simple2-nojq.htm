<html>
<head>
<script type="text/javascript" src="jQuery.min.js" title="required for database access or ChemDoodleWeb; replaces ChemDoodleWeb-lib;fixed bug in that version"></script>
<script type="text/javascript" src="JmolCore.js" title="essential; add next in the order given here"></script>
<script type="text/javascript" src="JmolApplet.js" title="essential"></script>
<script type="text/javascript" src="JmolControls.js" title="required for any interactivity"></script>
<script type="text/javascript" src="JmolApi.js" title="essential"></script>
<script type="text/javascript" src="chemdoodle/gl-matrix-min.js" title="optional; replaces ChemDoodleWeb-lib;required if using ChemDoodle option"></script>
<script type="text/javascript" src="chemdoodle/mousewheel.js" title="optional; replaces ChemDoodleWeb-lib;required if using ChemDoodle option"></script>
<script type="text/javascript" src="chemdoodle/ChemDoodleWeb-unpacked.js" title="optional; required only if using ChemDoodle option"></script>
<script type="text/javascript" src="chemdoodle/JmolCD.js" title="required only for ChemDoodle option"></script>
<script type="text/javascript">

// ---------------------------------------------------------------------------------

////// special stuff just for this particular page

var xxxx = document.location.search
if (xxxx.length == 0) {
	xxxx = "ethanol"
	script = 'set errorCallback "myCallback";'
	+'set zoomlarge false;set echo top left;echo loading XXXX...;refresh;'
	+'load ":XXXX";set echo top center;echo XXXX;'
	+''
	script = script.replace(/XXXX/g, xxxx)
} else {
	script = unescape(xxxx.substring(1))
}

var useJmolOnly = (document.location.href.indexOf("NOCD") >= 0);
var useNoApplet = (!useJmolOnly && document.location.href.indexOf("CD") >= 0);
var useWebGlIfAvailable = (document.location.href.indexOf("NOWEBGL") < 0);
var useImageOnly = (document.location.href.indexOf("IMAGE") >= 0);
var useSignedApplet = true;//(document.location.href.indexOf("SIGNED") >= 0);

// ---------------------------------------------------------------------------------

////// every page will need one variable and one Info object for each applet object


// By defining the variable as the string with the same name as the variable 
// we define controls before or after the applet is created.

var jmol = "jmol"; 

function testing() {
alert("testing")
}

var Info = {
	width: 450,
	height: 450,
	script: script,
	useNoApplet: useNoApplet,
	useJmolOnly: useJmolOnly,
	useWebGlIfAvailable: useWebGlIfAvailable,
	useImageOnly: useImageOnly,
	jarPath: ".",
	jarFile: (useSignedApplet ? "JmolAppletSigned.jar" : "JmolApplet.jar"),
	isSigned: useSignedApplet,
	addSelectionOptions: false,
	serverURL: "http://chemapps.stolaf.edu/jmol/jmolcd2.php",
	readyFunction: null,
	defaultModel: null,
	debug: false
}

// ---------------------------------------------------------------------------------

// this next bit just allows us to see what platform we are on
// "true" here indicates just a check
// totally optional

appletCheck = Jmol.getApplet(jmol, Info, true);

</script>
</head>
<body>

<center>


<table><tr>
<td>

<a target=_blank href=chairflip.png>images</a>
<script type="text/javascript">

// Notice that all these are Jmol. (capital J)

	if (appletCheck._jmolType.indexOf("_Applet") >= 0) {
		
		// Jmol applet
	  Jmol.jmolHtml(" <a target=_blank href=simple2.htm?cd%20data%3Bscript%20cyclflip2.spt>cyclohexane ring flip</a> <a href=simple2.htm>back</a>")
		Jmol.jmolBr();
		
		Jmol.jmolHtml("Drag-Minimize ");
		Jmol.jmolLink(jmol,"set picking dragMinimize", "on");  
		Jmol.jmolHtml("    ");
		Jmol.jmolLink(jmol,"set picking ident", "off")
		Jmol.jmolBr();
		Jmol.jmolHtml("Model Kit Mode ")
		Jmol.jmolLink(jmol,"set modelkitmode", "on")
		Jmol.jmolHtml("    ");
		Jmol.jmolLink(jmol,"set modelkitmode off", "off")
		Jmol.jmolBr();
		Jmol.jmolHtml("Display calculated MMFF94 energy ")
		Jmol.jmolLink(jmol,"set minimizationSteps 200;set loadstructcallback 'minimize energy';set minimizationcallback '';set echo top left;echo @{'' + _minimizationEnergy + ' ' + energyUnits + '/mol'};minimize energy", "on")
		Jmol.jmolHtml("    ");
		Jmol.jmolLink(jmol,"echo '';set minimizationCallback '';set loadstructcallback ''", "off")
		Jmol.jmolBr();
		Jmol.jmolHtml("Energy Units ");
		Jmol.jmolLink(jmol,"set energyunits kcal;minimize energy", "kcal/mol")
		Jmol.jmolHtml("    ");
		Jmol.jmolLink(jmol,"set energyunits kJ;minimize energy", "kJ/mol")

	
	} else {
	
		// ChemDoodle 

		Info.defaultModel = "$tylenol"	
		Info.script = "#alt:LOAD :tylenol";

	}

</script>
</td>
<td align=center>

<script type="text/javascript">

// The standard call to insert the applet follows.
// Note that we redefine the variable now to be an object.

jmol = Jmol.getApplet(jmol, Info);


</script>
</td><td>
<script type="text/javascript">

Jmol.setButtonCss(null, "style='width:160'")
Jmol.jmolButton(jmol,"if (!molname) { molname = 'tylenol'};var x = prompt('Enter the name or identifier (SMILES, InChI, CAS) of a molecule',molname);if (!x) { quit }; molname = x; load @{'$' + molname} #alt:LOAD $??Enter a model name","Load MOL (NCI)")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"if (!molname) { molname = 'tylenol'};var x = prompt('Enter the name of a compound',molname);if (!x) { quit }; molname = x; load @{':' + molname} #alt:LOAD :??Enter a model name","Load MOL (PubChem)")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"minimize","Minimize (MMFF94)")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"load ? ","Load URL")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"load ? ","Load FILE")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"script ?.spt","Load SCRIPT")
Jmol.jmolBr()
Jmol.jmolBr()
Jmol.jmolButton(jmol,"select *;if ($s1) {isosurface s1 delete} else {calculate partialcharge;isosurface s1 vdw map MEP translucent}","show/hide MEP")
Jmol.jmolBr()
Jmol.jmolBr()
Jmol.jmolButton(jmol,"show NMR","Predict NMR")
Jmol.jmolBr()
Jmol.jmolBr()
Jmol.jmolButton(jmol,"write FILE ?","Save FILE")
Jmol.jmolBr()
Jmol.jmolButton(jmol,"write PNGJ ?.png","Save PNG")


</script>

</td></tr>

<tr><td></td><td align=center>


<script type="text/javascript">
	Jmol.jmolBr()
	Jmol.setButtonCss(null,"style='width:120'")
	Jmol.jmolButton(jmol,"wireframe -0.1 #alt:SETTING Line", "wireframe")
	Jmol.jmolButton(jmol,"spacefill only;spacefill 23%;wireframe 0.15 #alt:SETTING Ball and Stick","ball&stick")
if (!jmol._is2D) {
	Jmol.jmolButton(jmol,"spacefill #alt:SETTING van der Waals Spheres", "spacefill")
	Jmol.jmolBr()
	Jmol.setButtonCss(null,"style='width:100'")
	Jmol.jmolButton(jmol,"console")
	Jmol.jmolCommandInput(jmol)
}
</script>

</td></tr></table>
</center>

</html>
