#
Vibrate.rewindImage=rewButton.gif
Vibrate.playImage=playButton.gif
Vibrate.pauseImage=pauseButton.gif
Vibrate.nextImage=nextButton.gif
Vibrate.prevImage=prevButton.gif
Vibrate.ffImage=ffButton.gif
Vibrate.saveImage=saveButton.gif
Vibrate.movieImage=movieButton.gif

#
# Crystalprop dialog box
#
Crystprop.primVImage=crystalPrimVec.gif
Crystprop.crystalboxImage=crystalBox.gif
Crystprop.basisVImage=crystalBaseVec.gif
Crystprop.notationImage=crystalNotation.gif
Crystprop.energyBandImage=crystalEnergyBand.gif

#
# AtomType Editor utility
#
AtomTypeTable.newAtypeImage=NewRow.gif
AtomTypeTable.delAtypeImage=DeleteRow.gif
AtomTypeTable.upImage=DownRight.gif
AtomTypeTable.downImage=UpRight.gif

