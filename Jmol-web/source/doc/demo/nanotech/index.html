<html>
  <head>
    <title>jmol applet nanotech demo</title>
    <script src="../jmol/Jmol.js"></script>
    <script>jmolSetCodebase("../jmol");</script>
  </head>
  <body>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>nanotechnology</h2>
	    <script>jmolApplet(400);</script>
	  </td>

	  <td>
	    These images are advanced nano-technology designs taken from
	    <a href="http://www.imm.org">http://www.imm.org</a><br />
	    
	    <script>
	      jmolRadio("model", "load diffGear.pdb.gz");
	      jmolHtml(" differential gear <br />");
	      jmolRadio("model", "load fineMotion970116.pdb.gz");
	      jmolHtml(" fineMotion <br />");
	      jmolRadio("model", "load finalPump96.09.06.pdb.gz");
	      jmolHtml(" pump");

	      jmolHtml("<hr />");

	      jmolButton("select *; spacefill on");
	      jmolBr();
	      jmolButton("select *; cpk off; wireframe on");
	      jmolBr();
	      jmolButton("select *; cpk off; wireframe off");
	      jmolBr();

	      jmolHtml("<hr />");

	      jmolButton("select silicon; cpk on");
	      jmolButton("select silicon; cpk off");
	      jmolBr();

	      jmolButton("select phosphorus; cpk on");
	      jmolButton("select phosphorus; cpk off");
	      jmolBr();

	      jmolButton("select oxygen; cpk on");
	      jmolButton("select oxygen; cpk off");
	      jmolBr();

	      jmolButton("select carbon; cpk on");
	      jmolButton("select carbon; cpk off");
	      jmolBr();

	      jmolButton("select nitrogen; cpk on");
	      jmolButton("select nitrogen; cpk off");
	      jmolBr();

	      jmolButton("select sulfur; cpk on");
	      jmolButton("select sulfur; cpk off");
	      jmolBr();

	      jmolButton("select hydrogen; cpk on");
	      jmolButton("select hydrogen; cpk off");
	      jmolBr();
	    </script>
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
