Title=Jmol
splash=Jmol_splash.jpg
AtomTypeFile=AtomTypes.dat
ViewportBackingStore=true
icon=icon.jpg

#
# Menubar definition
#
# Each of the strings that follow form a key to be 
# used to the actual menu definition.
menubar=file edit display view tools

#
# File menu
#
file=newwin open openurl recentFiles saveas exportSubmenu print \
          - script - close exit
openImage=openButton.gif
openurlImage=openUrlButton.gif
saveasImage=saveButton.gif
exportSubmenu=export povray pdf
exportImage=exportButton.gif
povrayImage=povray.jpg
printImage=printButton.gif
exitImage=exitButton.gif

#
# Edit menu
#
edit=editSelectAllScript selectMenu - makecrystal - atomprops prefs
atompropsImage=atomProps.gif

editSelectAllScript=select all

selectMenu=selectAllScript selectHydrogenScript selectCarbonScript \
           selectNitrogenScript selectOxygenScript \
           selectPhosphorusScript selectSulphurScript - \
	   selectAminoScript selectNucleicScript \
	   selectHeteroScript selectWaterScript
           
selectAllScript=select all
selectHydrogenScript=select hydrogen
selectCarbonScript=select carbon
selectNitrogenScript=select nitrogen
selectOxygenScript=select oxygen
selectPhosphorusScript=select phosphorus
selectSulphurScript=select sulphur

selectAminoScript = select amino
selectNucleicScript = select nucleic
selectHeteroScript = select hetero
selectWaterScript = select water

#
# Display menu
#
display=selectMenu atomMenu bondMenu labelMenu atomcolorMenu - zoomMenu \
             - perspectiveCheck axesCheck boundboxCheck \
             - hydrogensCheck vectorsCheck measurementsCheck

atomcolorMenu=actype accharge

atomMenu=atomNoneScript atom15Script atom20Script atom25Script atom100Script
atomNoneScript=cpk off
atom15Script=cpk 15%
atom20Script=cpk 20%
atom25Script=cpk 25%
atom100Script=cpk on

bondMenu=bondNoneScript bondWireframeScript bond100Script bond150Script \
         bond200Script
bondNoneScript=wireframe off
bondWireframeScript=wireframe on
bond100Script=wireframe .1
bond150Script=wireframe .15
bond200Script=wireframe .2

labelMenu=labelNoneScript labelSymbolScript labelNameScript \
          labelNumberScript - \
	  labelCenteredScript labelUpperRightScript
labelNoneScript=label off
labelSymbolScript=label %e
labelNameScript=label %a
labelNumberScript=label %i
labelCenteredScript=set labeloffset 0 0
labelUpperRightScript=set labeloffset 4 4

zoomMenu=zoom100Script zoom150Script zoom200Script zoom400Script zoom800Script
zoom100Script=zoom 100
zoom150Script=zoom 150
zoom200Script=zoom 200
zoom400Script=zoom 300
zoom800Script=zoom 800

#
# View menu
#
view=front top bottom right left transform - definecenter 
frontImage=frontButton.gif
topImage=topButton.gif
bottomImage=bottomButton.gif
rightImage=rightButton.gif
leftImage=leftButton.gif

#
# Tools menu
#
tools=viewMeasurementTable animate vibrate graph chemicalShifts crystprop
viewMeasurementTableImage=rulerButton.gif
animateImage=animateButton.gif
vibrateImage=vibrateButton.gif
graphImage=graphButton.gif
crystpropImage=crystalButton.gif

#
# Help menu
#
help=about uguide whatsnew - console

#
# Toolbar
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
#
toolbar=open saveas - export print - - rotate zoom xlate pick delete - home
rotateImage=rotateButton.gif
rotateToggle=true
rotateToggleSelected=true
zoomImage=zoomButton.gif
zoomToggle=true
xlateImage=xlateButton.gif
xlateToggle=true
pickImage=pickButton.gif
pickToggle=true
deleteImage=deleteButton.gif
deleteToggle=true
homeImage=homeButton.gif

#
# Animate dialog box
#
Animate.rewindImage=rewButton.gif
Animate.playImage=playButton.gif
Animate.pauseImage=pauseButton.gif
Animate.nextImage=nextButton.gif
Animate.prevImage=prevButton.gif
Animate.ffImage=ffButton.gif

#
