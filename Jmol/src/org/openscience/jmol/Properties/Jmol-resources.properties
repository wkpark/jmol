Vibrate.rewindImage=rewButton.gif
Vibrate.playImage=playButton.gif
Vibrate.pauseImage=pauseButton.gif
Vibrate.nextImage=nextButton.gif
Vibrate.prevImage=prevButton.gif
Vibrate.ffImage=ffButton.gif
Vibrate.saveImage=saveButton.gif
Vibrate.movieImage=movieButton.gif

