<html><body><center><script type="text/javascript">

opener.jmolScriptWait("stereo 0")
var image = opener.jmolGetPropertyAsString("image")
document.write('<img src="data:image/jpeg;base64,'+image+'">')

opener.jmolScriptWait("stereo -5")
var image = opener.jmolGetPropertyAsString("image")
document.write('<img src="data:image/jpeg;base64,'+image+'">')

opener.jmolScriptWait("stereo off")


</script><br/>of course, we could set any angle here just right on the URL</center></body></html>
